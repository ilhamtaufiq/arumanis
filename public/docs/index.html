<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ARUMANIS Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Petunjuk Penggunaan Aplikasi ARUMANIS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <style>
        :root {
            --theme-color: #0ea5e9;
        }

        .markdown-section {
            max-width: 800px;
        }

        .google-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: white;
            color: #0f172a;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 6px 12px;
            font-weight: 600;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            text-decoration: none !important;
        }
    </style>
</head>

<body>
    <div id="app">Mohon tunggu...</div>
    <script>
        window.$docsify = {
            name: 'arumanis beta',
            repo: '',
            loadSidebar: true,
            subMaxLevel: 3,
            themeColor: '#0ea5e9',
            basePath: '/docs/',
            logo: '/arumanis.svg',
            auto2top: true,
            search: 'auto',
            placeholder: 'Cari bantuan...',
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>

</html>
